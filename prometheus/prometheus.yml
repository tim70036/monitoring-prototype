global:
  scrape_interval: 15s
  evaluation_interval: 15s
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  - job_name: pqs
    file_sd_configs:
      - files:
          - pqs-file-sd.yml
        refresh_interval: 1m
  
  - job_name: test
    file_sd_configs:
      - files:
          - test-file-sd.yml
        refresh_interval: 1m

  - job_name: aws-development
    ec2_sd_configs:
      - region: 'ap-east-1'
        role_arn: 'arn:aws:iam::787649184717:role/PrometheusRole'
        refresh_interval: 15s
    relabel_configs:
      - source_labels: [__meta_ec2_public_ip] # Default addresses are all private ips, have to overwrite with public ip so we can reach the target.
        target_label: __address__
        replacement: ${1}:9100
      - source_labels: [__meta_ec2_tag_Name, __meta_ec2_public_ip]
        separator: ':'
        target_label: instance
      - source_labels: [__meta_ec2_instance_state] # Ignore stopped instance
        regex: stopped
        action: drop
      - replacement: staging
        target_label: environment

  - job_name: aws-lom
    ec2_sd_configs:
      - region: 'ap-east-1'
        role_arn: 'arn:aws:iam::827877038561:role/PrometheusRole'
        refresh_interval: 15s
    relabel_configs:
      - source_labels: [__meta_ec2_public_ip] # Default addresses are all private ips, have to overwrite with public ip so we can reach the target.
        target_label: __address__
        replacement: ${1}:9100
      - source_labels: [__meta_ec2_tag_Name, __meta_ec2_public_ip]
        separator: ':'
        target_label: instance
      - source_labels: [__meta_ec2_instance_state] # Ignore stopped instance
        regex: stopped
        action: drop
      - replacement: production
        target_label: environment


